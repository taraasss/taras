<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation text</title>
    <link
      href="C:\Users\User\Desktop\Основи веб дизайну\css\animationText.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <p>Ми вивчаємо рядок що рухається</p>
    <marquee direction="right">Glory to Ukraine</marquee
    ><marquee direction="right">Glory to Ukraine</marquee>
    <marquee direction="up" behavior="alternate" loop="3"
      >Glory to Ukraine</marquee
    >
    <marquee
      style="
        background-color: blue;
        width: 250px;
        height: 250px;
        text-align: center;
      "
      direction="up"
      ><marquee behavior="alternate">Glory to Ukraine!</marquee></marquee
    >
    <marquee direction="right"
      ><img
        style="max-width: 100%; height: 200px"
        src="https://media.tenor.com/chfzEVhXQloAAAAi/animated-man-running.gif"
    /></marquee>
    <marquee
      style="
        background-color: yellow;
        color: blue;
        width: 24%;
        height: 250px;
        text-align: center;
      "
      direction="down"
      behavior="alternate"
      >Glory to Ukraine!</marquee
    >

    <br />
    <p>Ми вивчаємо анімацію за допомогою CSS</p>
    <section><div>One+One</div></section>
    <!-- різні анімації використовуя довідники https://www.w3schools.com/css/css3_animations.asp https://developer.mozilla.org/en-US/docs/Web/CSS/animation -->
    <section>
      <div class="animated-div div1">
        <span class="circle"></span>
      </div>
      <div class="animated-div div2">
        <span class="triangle"></span>
      </div>
      <div class="animated-div div3">
        <span class="square"></span>
      </div>
      <div class="animated-div div4">
        <span class="diamond"></span>
      </div>
      <div class="animated-div div5">
        <span class="heart"></span>
      </div>
    </section>
  </body>
</html>
